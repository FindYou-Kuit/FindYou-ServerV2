spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 30MB      # 파일 하나당 최대 30MB
      max-request-size: 150MB   # 요청당 총 크기를 150MB로
  ai:
    openai:
      api-key: test
      chat:
        options:
          model: gpt-4o
          temperature: 0
          max-tokens: 50

