name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'dev'
      - 'main'
      - 'feat/#24-cicd-pipeline'
  pull_request:
    branches:
      - 'dev'
      - 'main'
      - 'feat/#24-cicd-pipeline'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: â˜•ï¸ set up JDK 17        # í”„ë¡œì íŠ¸ì˜ java ë²„ì „ì— ë§ì¶”ì–´ ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (with test)
        run: ./gradlew clean build --stacktrace


      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /home/ubuntu/FindYou-ServerV2
            git pull origin develop
            docker-compose down
            docker-compose up -d --build