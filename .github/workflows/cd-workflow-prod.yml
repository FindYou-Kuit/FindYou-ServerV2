name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'develop'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90    # ì¡ì˜ íƒ€ì„ì•„ì›ƒ ì‹œê°„ì„ 90ë¶„ìœ¼ë¡œ ì„¤ì •

    steps:
      - uses: actions/checkout@v4
      - name: â˜•ï¸ set up JDK 17        # í”„ë¡œì íŠ¸ì˜ java ë²„ì „ì— ë§ì¶”ì–´ ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: ğŸ³ Docker build & push
        run: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -f Dockerfile-prod -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:prod .
            docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:prod

      - name: ğŸ«´ğŸ» Get Public IP
        id: ip
        uses: haythem/public-ip@v1.3

      - name: ğŸªª Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-northeast-2'

      - name: â• Add GitHub Actions IP
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.PROD_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: ğŸ“¦ Send docker-compose-prod.yml & deploy.sh on EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_KEY }}
          port: ${{ secrets.PROD_EC2_PORT }}
          source: "./docker-compose-prod.yml, ./deploy.sh"
          target: "/home/ubuntu/FindYou-ServerV2/"

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        timeout-minutes: 60   # step ê¸°ë³¸ 30ë¶„ ì œí•œ íšŒí”¼
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USERNAME }}
          key: ${{ secrets.PROD_EC2_KEY }}
          port: ${{ secrets.PROD_EC2_PORT }}
          command_timeout: 60m   # ê¸°ë³¸ 10ë¶„ ->  60ë¶„ìœ¼ë¡œ ëŠ˜ë¦¬ê¸°
          script: |
            echo "ğŸ—‚ï¸ Change Directory to EC2 Root"
            cd /home/ubuntu/FindYou-ServerV2
            
            echo "ğŸ‘‰ğŸ» Grant Permission to deploy.sh"
            chmod +x ./deploy.sh
            
            echo "âœ‹ğŸ» Stopping Existing Container and Deploy New Container"
            ./deploy.sh


      - name: âŒ Remove GitHub Actions IP
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --region ap-northeast-2 \
            --group-id ${{ secrets.PROD_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32