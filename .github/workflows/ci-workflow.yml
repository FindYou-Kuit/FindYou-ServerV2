name: CI with Gradle   
on:         
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest     # OS ì§€ì •
    steps:
      - uses: actions/checkout@v4
      - name: â˜•ï¸ set up JDK 17        
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (with test)
        run: ./gradlew clean build --stacktrace
